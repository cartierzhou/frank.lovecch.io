<!doctype html> 
<html lang="en-US">
   <head>
      <title>{{title}}</title>
      <link href="/public/stylesheets/global/.css" rel="stylesheet" />
      <link href="/public/stylesheets/franklovecchio/middleware.sass" rel="stylesheet" />
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
   </head>
   <body>
      <header class="header-container">
         <div class="header-mast cursor">
            <div class="header-logo">
               <h1>frank.lovecch.io</h1>
            </div>
         </div>
         <div class="header-image">
            <div class="header-text">
               <p class="header-text-date">{{subheader}}</p>
               <h2>{{header}}</h2>
            </div>
         </div>
         <h5 class="center cursor">[PROJECTS] - <span id="gallery">[GALLERY]</span></h5>
      </header>
      <div class="content-container" />
      <div class="project">
         <div>
            <h1>The story</h1>
            <div class="meta">or how I came to be <span>inspired</span></div>
            <div class="body">
               <p>"I always wanted to see the frontier"</p>
               <p><span style="font-size: 40px; line-height: 50px;">&para;</span> {{hton}}</p>
               <div class="frl">
               </div>
               <div id="ps_overlay" class="ps_overlay" style="display:none;">
               </div>
               <a id="ps_close" class="ps_close" style="display:none;"></a>
               <div id="ps_container" class="ps_container" style="display:none;">
                  <a id="ps_next_photo" class="ps_next_photo" style="display:none;"></a>
               </div>
               <script src="/public/javascripts/franklovecchio/gallery.js"></script>
               <date>Last Updated: {{date}}</date>
            </div>
         </div>
      </div>
      <div class="clear">
      </div>
      <footer class="footer-container">
      </footer>
   </body>
</html>
