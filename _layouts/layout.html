<!doctype html> 
<html>
   <head>
      <title>a place to call my own | frank.lovecch.io</title>
      <link href="stylesheets/bootstrap.css" rel="stylesheet" />
      <link href="stylesheets/prettify.css" rel="stylesheet" />
      <link href="stylesheets/utils.css" rel="stylesheet" />
      <link href="stylesheets/fonts.css" rel="stylesheet" />
      <link href="stylesheets/style.css" rel="stylesheet" />
      <script src="javascripts/jquery.js" type="text/javascript"></script>
   </head>
   <body>
      <a href="http://github.com/franklovecchio">
      <img style="position: absolute; top: 0; right: 0; border: 0;" src="https://a248.e.akamai.net/assets.github.com/img/71eeaab9d563c2b3c590319b398dd35683265e85/687474703a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" />
      </a>
      <header class="header-container">
         <div class="header-mast">
            <div class="header-logo">
               <h1>frank.lovecch.io</h1>
            </div>
         </div>
         <div class="header-image">
            <div class="header-text">
               <p class="header-text-date">{{ page.subheader }}</p>
               <h2>{{ page.header }}</h2>
            </div>
         </div>
         <a href="{{ page.back }}"><h5 class="center cursor">[&larr;]</h5></a>
      </header>
      <div class="content-container">
         {{ content }}
      </div>
      <div class="clear">
      </div>
      <footer class="footer-container">
      </footer>
   </body>
</html>
