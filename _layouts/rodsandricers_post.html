<!doctype html> 
<html>
   <head>
      <title>modern-day grifter | frank.lovecch.io</title>
      <link href="../../../../stylesheets/bootstrap.css" rel="stylesheet" />
      <link href="../../../../stylesheets/prettify.css" rel="stylesheet" />
      <link href="../../../../stylesheets/utils.css" rel="stylesheet" />
      <link href="../../../../stylesheets/fonts.css" rel="stylesheet" />
      <link href="../../../../stylesheets/layout.css" rel="stylesheet" />
      <link href="../../../../stylesheets/middleware.css" rel="stylesheet" />
      <link href="../../../../stylesheets/project.css" rel="stylesheet" />
      <script src="../../../../javascripts/jquery.js" type="text/javascript"></script>
   </head>
   <body>
      <header class="header-container">
         <div class="header-mast">
            <div class="header-logo">
               <h1>frank.lovecch.io</h1>
            </div>
         </div>
         <div class="header-image">
            <div class="header-text">
               <p class="header-text-date">{{ page.category }}.</p>
               <h2>{{ page.title }}</h2>
            </div>
         </div>
         <a href="/{{ page.back }}">
            <h5 class="center cursor">[&larr;]</h5>
         </a>
      </header>
      <div class="content-container">
         <div class="project">
            <div>
               <div class="body">
	              <p class="quote">"{{ page.quote }}"</p>
	              <div class="meta">
                  </div>
                  <img class="project" src="/images/jeep.jpg" /> <!-- src="{{ page.image }}" -->
                  <div class="columns">
	                 <p><span style="font-size: 40px;">&para;</span>{{ content }}</p>
	              </div>
                  <p class="header-text-date">{{ page.when }}</p>
                  <img src="/images/palm_tree.png" alt="" />
                  <div class="spacer">
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="clear">
      </div>
      <footer class="footer-container">
      </footer>
      {% include ga.textile %}
   </body>
</html>
