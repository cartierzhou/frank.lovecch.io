---
layout: no_header
header: about [me].
back: index.html
---

<div class="project">
   <div>
      <h1>The story</h1>
      <div class="meta">or how I came to be <span>inspired</span>
      </div>
      <div class="body">
         {% for post in site.posts %}
            {% if post.main == 'about' %}
               <p class="quote">"{{ post.quote }}"</p>
               <img class="project" src="/images/about.png" />
               <div class="columns">
                 <p>{{ post.content }}</p>
               </div>
               <p class="header-text-date">{{ post.date | date_to_string }}</p>
            {% endif %}
         {% endfor %}
         <img src="images/palm_tree.png" alt="" />
         <div class="spacer">
         </div>
      </div>
   </div>
</div>
